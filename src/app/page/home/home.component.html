<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side" [position]="'end'">
    
    <table>
      <tr>
        <td>IMAGE</td>
        <td>NAME</td>
        <td>PRICE</td>
      </tr>

      <tr *ngFor="let product of cart">
        <td><img style="width: 50px; height: 50px;" [src]="product.imageUrl" alt="Photo of a Shiba Inu"></td>
        <td >{{product.titulo}}</td> 
        <td>{{product.price}} Bs.</td>

      </tr>
    </table>
   </mat-drawer>

  <div class="example-sidenav-content">
    <button type="button" mat-button (click)="drawer.toggle()">
      Shop Car
    </button>
  </div>

  <div class="row">


    <div *ngFor="let item of products" class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3"
    style="padding: 50px; display: flex; justify-content: center;">
    
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{item.titulo}}</mat-card-title>
        <mat-card-subtitle>{{item.price}} Bs.</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="item.imageUrl" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{item.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="onComprar(item)">COMPRAR</button>   </mat-card-actions>
    </mat-card>
    
    </div>
    </div> 
  

</mat-drawer-container>
