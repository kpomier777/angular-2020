<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side" [position]="'end'">
    <form [formGroup]="productForm" style="display: flex; flex-direction: column;">
      <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" type="text">
      </mat-form-field>

      <div *ngIf="productForm.get('description').invalid && (productForm.get('description').touched || productForm.get('description').dirty)" class="alert alert-danger">
        <div *ngIf="productForm.get('description').errors.required">
             Name is required
        </div>
        <div *ngIf="productForm.get('description').errors.minlength">
          Name must have 3 characters
      </div>
    </div>


    <mat-form-field>
      <mat-label>Image Url</mat-label>
      <input matInput formControlName="imageUrl" type="text">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Owner Id</mat-label>
      <input matInput formControlName="ownerId" type="text">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Price</mat-label>
      <input matInput formControlName="price" type="text">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput formControlName="titulo" type="text">
    </mat-form-field>
    </form>
    <button mat-button (click)="onEnviar2()">Create</button>
    <button mat-button (click)="onUpdateProduct()">Update</button>
  </mat-drawer>

  <div class="example-sidenav-content">
    <button type="button" mat-button (click)="drawer.toggle()">
      Toggle sidenav
    </button>
  </div>

  <div class="row">


    <div *ngFor="let item of products" class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3"
    style="padding: 50px; display: flex; justify-content: center;">
    
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{item.titulo}}</mat-card-title>
        <mat-card-subtitle>{{item.price}} Bs.</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="item.imageUrl" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{item.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="onedit(item); drawer.toggle()">EDIT</button>
        <button mat-button (click)="ondelete(item.id)">DELETE</button>
      </mat-card-actions>
    </mat-card>
    
    </div>
    </div> 
  

</mat-drawer-container>
